<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <style>
      @font-face {
        font-family: ToneEtch;
        src: url('./text/ToneEtchTest.otf');
      }

      @font-face {
        font-family: Noto;
        src: url('./text/NotoSansMono-Regular.ttf');
      }

      html, body {
        margin: 0;
        padding: 0;
        font-family: Noto;
        height: 100vh;
        width: 100vw;
        line-height: 1.7;
        color: white;
        background: #444;
        font-size: 18px;
      }

      body {
        display: flex;
        justify-content: center;
        background: #444;
        padding: 32px 0px;
      }

      .header {
        color: white;
        text-align: center;
        display: block;
        padding-bottom: 24px;
      }

      .container {
        display: flex;
        flex-direction: column;
      }

      .content {
        padding: 8px;
        flex-wrap: wrap;
        display: flex;
        justify-content: center;
        flex-shrink: 1;
      }

      p {
        padding: 12px;
        margin: 0px;
      }

      .note {
        text-align: center;
        padding-bottom: 24px;
      }

      .note a {
        color: white;
      }

      .word {
        padding: 12px 16px;
        border: 4px solid #444;
        width: 420px;
        flex-shrink: 0;
        background: #333;
      }

      .tone {
        font-family: ToneEtch;
        /* letter-spacing: 1.4px; */
        flex-shrink: 1;
        font-size: 32px;
      }

      .meaning {
        opacity: 0.5;
      }

      .language {
        font-size: 12px;
        opacity: 0.5;
      }
    </style>
  </head>

            <div class='native'>${word.native}</div>

      document.querySelector('.content').innerHTML = html.join('\n')

      function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array
      }
