    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 1024px;
      }

      @font-face {
        font-family: Tone;
        src: url('../text/ToneEtch.new.3.otf');
      }

      @font-face {
        font-family: Noto;
        src: url('../text/NotoSansMono-Regular.ttf');
      }

      #content {
        display: flex;
        flex-wrap: wrap;
        background: #fafafa;
        padding-left: 20px;
        padding-right: 20px;
      }

      .row {
        display: flex;
        flex-direction: row;
        width: 100%;
        font-family: Noto;
        flex-shrink: 1;
      }

      .header-block {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        width: 70px;
      }

      .header-block:nth-child(2n) {
        background: white;
      }

      .row:nth-child(2n) .header-block:nth-child(2n + 1) {
        background: white;
      }

      .row:nth-child(2n) .header-block:nth-child(2n) {
        background: #fafafa;
      }

      .row:first-child .header-block:nth-child(2n) {
        background: #fafafa;
      }

      .row .header-block:nth-child(1) {
        background: #fafafa !important;
        padding: 0px;
      }

      .tone {
        font-size: 32px;
        font-family: Tone;
        position: relative;
        top: -2px;
        text-align: center;
        display: inline-block;
        width: 50%;
      }

      .ascii {
        opacity: 0.4;
        font-size: 20px;
        position: relative;
        top: -5px;
        text-align: center;
        display: inline-block;
        width: 50%;
      }

      .header-block:first-child {
        width: 100px;
        text-align: left;
      }

      .row:first-child .ascii {
        padding: 10px 0px;
        font-size: 10px;
        width: 100%;
      }

      .header-block:first-child .ascii {
        font-size: 10px;
        text-align: left;
        padding: 10px 0px;
      }
    </style>
  </head>
